<!DOCTYPE html>
<html>
  <head></head>
  <body>
    <!--left panel-->
    <div style="position:fixed;left:0px;width:400px">
    </div>
    <!--map-->
    <div id="map" style="position:fixed;right:0px;left:400px;height:100%;">
    </div>

    <!--javascript-->
    <script>

      /* =====================

      # Lab 2, Part 1 â€” Functions as values

      ## Introduction

      It is common, in programming, to rewrite code so that it might be easier to read and more
      modular. In this exercise, we start with an array and a loop that gives us a sum of that array.

      It adds together numbers and, for strings, string lengths. Other types are ignored.

      ===================== */

      // Here's an array that we need to loop through:
      var theArray = ['A short story.', 42, 55, ['Another story'], 23, 12, 2, 4, 5, 6, 'bar', 'foo'];

      // Here's the variable we need to hold our count in:
      var exampleSum = 0; // To count of the strings

      // A loop for summing the contents of theArray
      for (var i = 0; i < theArray.length; i++) {
        var arrayValue = theArray[i];
        if (typeof arrayValue === 'string') {         // String case
          exampleSum = exampleSum + arrayValue.length;
        } else if (typeof arrayValue === 'number') {  // Number case
          exampleSum = exampleSum + arrayValue;
        } else {                                      // Otherwise
          console.log("Not sure how to proceed with value:", arrayValue);
        }
      }

      /* =====================

      Start code

      ===================== */

      // Store sum you compute in this variable:
      var altSum = 0;

      // Refactor the work above into a few different functions that are reusable to the extent that you can

      // using arrow functions
      var ifStringA = () => {
        altSum = altSum + arrayValue.length;
      };

      var ifNumberA = () => {
        altSum = altSum + arrayValue;
      };

      var ifOtherA = () => {
        console.log("Not sure how to proceed with value:", arrayValue);
      };

      for (j = 0; j < theArray.length; j++) {
        var arrayValue = theArray[j];
        if (typeof arrayValue === 'string') {
          ifStringA();
        }
        else if (typeof arrayValue === 'number') {
          ifNumberA();
        }
        else {
          ifOtherA();
        }
      }

      // using function declaration + switch

      var altSum2 = 0;

      var ifString = function () {altSum2 = altSum2 + arrayValue.length;};

      var ifNum = function () {altSum2 = altSum2 + arrayValue;};
      var ifOther = function () {console.log('Not sure how to proceed with value:', arrayValue);};


      for (var a = 0; a < theArray.length; a++) {
        var arrayValue = theArray[a];
        switch (typeof arrayValue) {
          case 'string':
            ifString();
            break;
          case 'number':
            ifNum();
            break;
          default:
            ifOther();
            break;
        }
      }

      /* =====================

      End code

      ===================== */

      console.log("Success: ", altSum === 169);
      console.log("Success: ", altSum2 === 169);
      console.log("Success: ", altSum === 169 && altSum2 === 169);
      // (altSum === altSum2 === 169) returns false; use &&

    </script>
  </body>
